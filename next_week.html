<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Week</title>
  <script src="translations.js"></script>
  <script>
    let langParam = new URLSearchParams(window.location.search).get('lang');
    let browserLang = (navigator.language || 'en').slice(0,2).toLowerCase();
    const LANG = ['en','es','pt'].includes((langParam || browserLang)) ? (langParam || browserLang) : 'en';
    const T = {};
    function setLanguageStrings(){
      for(const [key,value] of Object.entries(translations[LANG] || translations['en'])){
        T[key]=value;
      }
    }
    setLanguageStrings();
    document.title = T.next_week;
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }

    input,
    button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.3em 0;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <p><script>document.write(`<a href="index.html?lang=${LANG}">${T.home}</a>`);</script></p>
  <h1 id="title"></h1>
  <script>document.getElementById('title').textContent = T.next_week;</script>
  <p id="range"></p>
  <div id="results"></div>
  <script src="script.js"></script>
  <script>
    async function show(){
      const today = new Date();
      today.setDate(today.getDate()+7);
      const start = startOfWeek(today);
      const end = endOfWeek(today);
      setRangeText(start, end);
      await showEventsRange(formatDate(start), formatDate(end));
    }
    window.addEventListener('DOMContentLoaded', show);
  </script>
</body>
</html>
