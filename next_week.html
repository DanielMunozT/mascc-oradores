<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Week</title>
  <script src="translations.js"></script>
  <script>
    let langParam = new URLSearchParams(window.location.search).get('lang');
    let browserLang = (navigator.language || 'en').slice(0,2).toLowerCase();
    const LANG = ['en','es','pt'].includes((langParam || browserLang)) ? (langParam || browserLang) : 'en';
    const T = {};
    function setLanguageStrings(){
      for(const [key,value] of Object.entries(translations[LANG] || translations['en'])){
        T[key]=value;
      }
    }
    setLanguageStrings();
    document.title = T.next_week;
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1><script>document.write(T.next_week)</script></h1>
  <div id="results"></div>
  <script src="script.js"></script>
  <script>
    function startOfWeek(date){
      const d = new Date(date);
      const day = d.getDay();
      const diff = d.getDate() - day + (day === 0 ? -6 : 1);
      d.setDate(diff);
      d.setHours(0,0,0,0);
      return d;
    }
    function endOfWeek(date){
      const start = startOfWeek(date);
      const end = new Date(start);
      end.setDate(start.getDate()+6);
      return end;
    }
    function fmt(d){
      return d.toISOString().split('T')[0];
    }
    async function show(){
      const today = new Date();
      today.setDate(today.getDate()+7);
      const start = startOfWeek(today);
      const end = endOfWeek(today);
      const html = await checkTeachingRange(fmt(start), fmt(end));
      document.getElementById('results').innerHTML = html;
    }
    window.addEventListener('DOMContentLoaded', show);
  </script>
</body>
</html>
