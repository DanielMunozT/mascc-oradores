<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>
    <script>document.write(T.title)</script>
  </title>

  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      max-width: 600px;
      padding: 0 1em;
      line-height: 1.6;
    }

    input,
    button {
      font-size: 1em;
      padding: 0.5em;
      margin-top: 0.5em;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #0056b3;
    }

    h1 {
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }

    ul {
      padding-left: 1.2em;
    }

    li {
      margin: 0.5em 0;
    }

    @media (min-width: 768px) {

      input,
      button {
        width: auto;
      }
    }
  </style>

  <script src="translations.js"></script>
  <script>
    let langParam = new URLSearchParams(window.location.search).get('lang');
    let browserLang = (navigator.language || 'en').slice(0, 2).toLowerCase();
    const LANG = ['en', 'es', 'pt'].includes((langParam || browserLang)) ? (langParam || browserLang) : 'en';
    const T = {};
    function setLanguageStrings() {
      for (const [key, value] of Object.entries(translations[LANG] || translations['en'])) {
        T[key] = value;
      }
    }
    setLanguageStrings();
  </script>

</head>

<body id="availability">

  <div style="margin-bottom: 1em;">
    <label for="lang-select">üåê Language: </label>
    <select id="lang-select" onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
      <option value="pt">Portugu√™s</option>
    </select>
  </div>
  <script>
    function changeLang(lang) {
      const url = new URL(window.location.href);
      url.searchParams.set('lang', lang);
      window.location.href = url.toString();
    }
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById('lang-select').value = LANG;
    });
  </script>


  <h1>
    <script>document.write(T.availability)</script>
  </h1>

  <label>
    <script>document.write(T.select_date)</script><br />
    From: <input type="date" id="startDate" />
    To: <input type="date" id="endDate" />
  </label><br />
  <button onclick="checkAvailability()">
    <script>document.write(T.check)</script>
  </button>


  <div id="results"></div>
  <script src="script.js"></script>

</body>

</html>
