<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n-key="availability"></title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/i18next@23.4.9/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2.4.1/i18nextHttpBackend.min.js"></script>
  <script src="app.js"></script>
  <script type="module" src="script.js"></script>
</head>
<body>
  <h1 data-i18n-key="availability"></h1>
  <label data-i18n-key="select_date"></label><br />
  <span data-i18n-key="from"></span>: <input type="date" id="startDate" />
  <span data-i18n-key="to"></span>: <input type="date" id="endDate" />
  <br />
  <label>
    <input type="checkbox" id="entireRange" />
    <span data-i18n-key="must_be_available_entire_range"></span>
  </label>
  <br />
  <label>
    <input type="checkbox" id="children6to8" />
    <span data-i18n-key="must_teach_children_6_8"></span>
  </label>
  <br />
  <label>
    <input type="checkbox" id="children9to12" />
    <span data-i18n-key="must_teach_children_9_12"></span>
  </label>
  <br />
  <button onclick="checkAvailability()" data-i18n-key="check"></button>
  <div id="results"></div>
  <p id="regionalNote" data-i18n-key="regional_availability_note" style="display:none;"></p>
</body>
</html>
