<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Availability by Date Range</title>
  <script src="translations.js"></script>
  <script src="lang.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }

    input:not([type="checkbox"]),
    button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.3em 0;
      width: 100%;
    }

    input[type="checkbox"] {
      margin-right: 0.5em;
      width: auto;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>
    <script>document.write(T.availability)</script>
  </h1>
  <label>
    <script>document.write(T.select_date)</script><br />
    From: <input type="date" id="startDate" />
    To: <input type="date" id="endDate" />
  </label><br />
  <label>
    <input type="checkbox" id="entireRange" />
    <script>document.write(T.must_be_available_entire_range)</script>
  </label><br />
  <button onclick="checkAvailability()">
    <script>document.write(T.check)</script>
  </button>
  <div id="results"></div>
  <script src="script.js"></script>
</body>

</html>
