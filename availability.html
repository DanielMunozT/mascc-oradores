<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Availability by Date Range</title>
  <script src="translations.js"></script>
  <script>
    let langParam = new URLSearchParams(window.location.search).get('lang');
    let browserLang = (navigator.language || 'en').slice(0, 2).toLowerCase();
    const LANG = ['en', 'es', 'pt'].includes((langParam || browserLang)) ? (langParam || browserLang) : 'en';
    const T = {};
    function setLanguageStrings() {
      for (const [key, value] of Object.entries(translations[LANG] || translations['en'])) {
        T[key] = value;
      }
    }
    setLanguageStrings();
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }

    input,
    button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.3em 0;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>
    <script>document.write(T.availability)</script>
  </h1>
  <label>
    <script>document.write(T.select_date)</script><br />
    From: <input type="date" id="startDate" />
    To: <input type="date" id="endDate" />
  </label><br />
  <button onclick="checkAvailability()">
    <script>document.write(T.check)</script>
  </button>
  <div id="results"></div>
  <script src="script.js"></script>
</body>

</html>
